<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/edigeIcone.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" class="css">
    <title>myEdige - Home</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg  navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://www.myedige.com"><img src="./assets/images/edigeLogo.png"
                        alt="Edige logo" class="img-fluid img-logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">
                    <div class="d-flex button-menu">
                        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                            style="--bs-scroll-height: 100px;">
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-bs-toggle="modal"
                                    data-bs-target="#apresentacao">Solicitar apresentação</a>
                            </li>
                            <li class="nav-item"> <a class="nav-link" href="#" data-bs-toggle="modal"
                                    data-bs-target="#cadastro">Pré-cadastro</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link button-enviar-edige" target="_blank"
                                    href="https://forms.gle/LMiGemSYNsohW5eG8">Enviar Edige</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Modal PRÉ-CADASTRO-->
            <div class="modal fade" id="cadastro" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <iframe
                            src="https://docs.google.com/forms/d/e/1FAIpQLSeKJQbIFi8bk6DrdzN7I2Yh28o4Jv8IpVJpyiQuA2WwiyRnLQ/viewform?embedded=true"
                            width="480" height="840" frameborder="0" marginheight="0" marginwidth="0">A
                            carregar…</iframe>
                    </div>
                </div>
            </div>
            <!-- FIM DO MODAL-->

            <!-- Modal SOLICITAR APRESENTAÇÃO-->
            <div class="modal fade" id="apresentacao" tabindex="-1" aria-labelledby="exampleModalLabel1"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel1">Solicite uma apresentação.</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form action="POST" id="">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="name-input2" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="name-input2" required>
                                </div>
                                <div class="mb-3">
                                    <label for="fone-input2" class="form-label">WhatsApp</label>
                                    <input type="fone" step="any" class="form-control" id="fone-input2" required>
                                </div>
                                <div class="mb-3">
                                    <label for="mail-input2" class="form-label">E-mail</label>
                                    <input type="mail" step="any" class="form-control" id="mail-input2" required>
                                </div>
                                <div class="modal-footer">
                                    <button type="mail" class="btn  button-cancel"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="subimit" class="btn btn-success button-default">Enviar</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- FIM DO MODAL-->
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row ">
                <div class="col d-flex justify-content-center flex-colum">
                    <h1 class="t-intro">Converse com quem você quiser de forma simples e sem barreiras.</h1>
                </div>
            </div>
        </div>
        <div class="container-fluid box-button">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <a href="sobre.html"><button class="btn button-sobre" type="button">Sobre a Edige</button></a>
                    <a><button class="btn button-feedback" data-bs-toggle="modal" data-bs-target="#feedback"
                            type="button">Dar feedback</button></a>
                </div>
                <!-- Modal FEEDBACK-->
                <div class="modal fade" id="feedback" tabindex="-1" aria-labelledby="exampleModalLabel1"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <iframe
                                src="https://docs.google.com/forms/d/e/1FAIpQLSfKrHn2STiBIdvBUUR8jO8EW2k382xQXGgm2kVk4s-uP_3Waw/viewform?embedded=true"
                                width="480" height="1000" frameborder="0" marginheight="0" marginwidth="0">A
                                carregar…</iframe>
                        </div>
                    </div>
                </div>
                <!-- FIM DO MODAL-->
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12  justify-content-center d-flex button-icons">
                    <i class="fa fa-facebook-official fs-2" aria-hidden="true"></i>
                    <i class="fa fa-instagram fs-2" aria-hidden="true"></i>
                    <i class="fa fa-linkedin fs-2" aria-hidden="true"></i>
                    <i class="fa fa-twitter fs-2" aria-hidden="true"></i>
                    <i class="fa fa-whatsapp fs-2" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        </div>

        <button class="btn button-float" data-bs-toggle="modal" data-bs-target="#transaction-modal"><img
                src="./assets/images/EdigeIconeSuporteBranco.png" class="img-suporte"> </button>
        </div>

        <!-- Modal SUPORTE-->
        <div class="modal fade" id="transaction-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Entre em contato com nossos mensageiros:</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form action="POST" id="transaction-form">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="name-input" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="name-input" required>
                            </div>
                            <div class="mb-3">
                                <label for="fone-input" class="form-label">Telefone</label>
                                <input type="fone" step="any" class="form-control" id="fone-input" required>
                            </div>
                            <div class="mb-3">
                                <label for="mail-input" class="form-label">E-mail</label>
                                <input type="mail" step="any" class="form-control" id="mail-input" required>
                            </div>
                            <div class="mb-3">
                                <label for="msg-input" class="form-label">Mensagem</label>
                                <input type="text" class="form-control" id="msg-input" required>
                            </div>
                            <div class="modal-footer">
                                <button type="mail" class="btn btn button-cancel"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="subimit" class="btn btn-success">Enviar</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://use.fontawesome.com/fb325f604c.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
